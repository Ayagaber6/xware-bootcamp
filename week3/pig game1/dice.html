<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="dice.css" />
        <title>Dice Game</title>
    </head>
    <body>
        <div class="container">
            <header id="new-game-btn">
                <button class="again"><h1>+</h1></button>
                <h1>NEW GAME</h1>
            </header>
            <main>
                <div class="dice hidden">
                    <img src="dice-1.png" class="dice-img"/>
                </div>
                <div class="left player--0 active">
                    <div class="content">
                        <p class="name name--0">PLAYER 1</p><br>
                        <h1 class="score--0">0</h1>
                        <div class="current">CURRENT<h3 class="current--0">0</h3></div> 
                    </div>
                </div>

                <div class="right player--1">
                    <div class="content">
                        <p class="name name--1">PLAYER 2</p><br>
                        <h1 class="score--1">0</h1>
                        <div class="current">CURRENT<h3 class="current--1">0</h3></div>
                       
                    </div>
                </div>

                    <div class="btn">
                        
                        <button class="roll">ROLL DICE</button>
                        <button class="hold">HOLD</button>
                    </div>
            </main>
        </div>
        <script src="dice.js"></script>
    </body>
</html>
